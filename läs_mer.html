<!DOCTYPE html>
<head>
    <title>
        Folkh채lsokollen l채s mer
    </title>
    <style>
        body {
            font-family: AvenirNext, Helvetica, Arial, sans-serif;
            font-size: 0.8889rem;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id = "text_content">
    </div>
    <script>
        if (window.addEventListener) {
        // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        } 
        // Retrieve data and begin processing
        function onMessage(event) {
            if (event && event.data) {
                var div = document.getElementById('text_content');
                div.innerHTML = ''
                var rows = event.data.data;
                var indikator_name_selection = event.data.parameters[0]['value'];
                var indikator_existed_in_data = false;
                for (var i = 0; i < rows.length; i++){
                    if (rows[i][0] == indikator_name_selection){
                        indikator_existed_in_data = true;
                        var row_index_data = i;
                        break
                    }
                }
                if (indikator_existed_in_data == true){
                    var data = rows[row_index_data];
                    div.innerHTML += `<span style='color: rgb(46,116,181);'>${data[1]}</span><br><br>`;
                    div.innerHTML += "<span style='color: rgb(46,116,181);''>DefinitionV: </span>"+`${data[2]}`+"<br><br>";
                    div.innerHTML += "<span style='color: rgb(46,116,181);''>K채lla: </span>"+`<a href = ${data[4]}>${data[3]}</a>` + "<br><br>";
                    div.innerHTML += "<span style='color: rgb(46,116,181);''>L채sa mer: </span>"+"<br>";
                    var list = document.createElement("ul");
                    div.appendChild(list);
                    for (var i = 5; i<data.length; i=i+2){
                        if (data[i] == "(missing)"){
                            break
                        }
                        list.innerHTML += `<li><a href = ${data[i+1]}>${data[i]}</a></li>`;
                    }
                }else{
                    div.innerHTML += "<span style='color: rgb(46,116,181);'>information not available so far</span>"
                }
            }
        }
    </script>
</body>
