<!DOCTYPE html>

<body>
<div id="status">

</div>
<script>
        function onMessage(event) {
            if (event && event.data && event.data.data) {
                let d = new Date();
                let curr_date = d.getDate();
                let curr_month = d.getMonth();
                let curr_year = d.getFullYear();
                let curr_hour = d.getHours();
                let curr_minute = d.getMinutes();
                let curr_second = d.getSeconds();
                document.getElementById('id').innerText = 'Selection updated at'+curr_year+'-'+
                curr_month+'-'+curr_date+' '+curr_hour+':'+curr_minute+':'+curr_second;
                window.parent.postMessage(message = 'selection updated', targetOrigin = '*');
            }}
</script>
</body>
</html>
