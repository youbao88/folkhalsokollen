<!DOCTYPE html>

<head>
    <title>
        stapel_selector
    </title>
    <style>
        body {
            font-family: Arial, Verdana, Helvetica;
            font-size: 0.9rem;
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="selectorContainer">
        <select class="selectpicker" id='stapel_tidsperiod'>
        </select>
        <select class="selectpicker" id='stapel_kon' multiple>
        </select>
        <select class="selectpicker" id='stapel_omrade' multiple data-live-search="true">
        </select>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script>

        $('.selectpicker').selectpicker();

        Array.prototype.contains = function (v) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] === v) return true;
            }
            return false;
        };

        Array.prototype.unique = function () {
            var arr = [];
            for (var i = 0; i < this.length; i++) {
                if (!arr.contains(this[i])) {
                    arr.push(this[i]);
                }
            }
            return arr;
        }
        const unzip = arr =>
            arr.reduce(
                (acc, val) => (val.forEach((v, i) => acc[i].push(v)), acc),
                Array.from({
                    length: Math.max(...arr.map(x => x.length))
                }).map(x => [])
            );

        function sendLinkMessage(link_url) {
            window.parent.postMessage(message = link_url, targetOrigin = '*');
        }
        if (window.addEventListener) {
            // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        }
        // Retrieve data and begin processing
        function onMessage(event) {

            const unzippedData = unzip(event.data.data);

            const konUnique = unzippedData[0].unique().sort();
            const tidPeriodUnique = unzippedData[1].unique().sort();
            const omradeUnique = unzippedData[2].unique().sort();

            konUnique.forEach(element =>{
                $('#stapel_kon').add(`<option value="${element}" data-tokens="${element}">${element}</option>`)
                $('#stapel_kon').selectpicker('refresh')
            })

            tidPeriodUnique.forEach(element =>{
                $('#stapel_tidsperiod').add(`<option value="${element}" data-tokens="${element}">${element}</option>`)
                $('#stapel_tidsperiod').selectpicker('refresh')
            })

            omradeUnique.forEach(element =>{
                $('#stapel_omrade').add(`<option value="${element}" data-tokens="${element}">${element}</option>`)
                $('#stapel_omrade').selectpicker('refresh')
            })
        }
    </script>
</body>
