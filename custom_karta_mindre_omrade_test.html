<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="//unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css"
        type="text/css">
    <script src="//unpkg.com/leaflet-gesture-handling"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-image/v0.0.4/leaflet-image.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <style>
        body {
            font-family: Arial, Verdana, Helvetica;
            font-size: 0.9rem;
            background-color: transparent;
        }

        .main-container {
            background-color: transparent;
            margin: auto;
            width: 85%
        }

        .report-col {
            height: 700px;
        }

        .blank-row {
            height: 10px;
        }

        .sas_components-Pane-Pane_pane {
            --pane-bg: transparent !important;
        }

        .visualization {
            margin: auto;
            padding: 3px;
        }

        #back_btn {
            display: none;
            position: absolute;
            z-index: 10;
            top: 12%;
            left: 5%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            color: black;
            font-size: 16px;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            border: solid;
            border-width: thin;
        }

        #back_btn:hover {
            background-color: black;
            color: white;
        }

        .info {
            padding: 10px 10px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            opacity: 0.9;
        }

        .legend {
            font: 14px Arial, Helvetica, sans-serif;
            font-size: 14px;
            border-width: 0cm;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            line-height: 18px;
            color: black;
            background-color: white;
            opacity: 0.9;
            padding: 10px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.9;
        }

        .leaflet-container {
            background-color: rgba(255, 0, 0, 0.0);
        }
    </style>
</head>

<body>
    <div class="visualization" style="width: 100%; display:flex">
        <div style="width: 50%; height: 96vh" id='karta'>
        </div>
        <div style="width: 50%; height: 96vh">
            <canvas id='karta_stapel'></canvas>
        </div>
    </div>
    <script>
        if (window.addEventListener) {
            // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        }
        var mymap
        var barchart
        var stadsdelarList = [
            'Bromma', 'Enskede-Årsta-Vantör', 'Farsta', 'Hägersten-Älvsjö', 'Hässelby-Vällingby', 'Kungsholmen',
            'Norrmalm', 'Rinkeby-Kista',
            'Skarpnäck', 'Skärholmen', 'Spånga-Tensta', 'Södermalm', 'Östermalm'
        ]
        var firstLevelAreaList = ['Botkyrka', 'Bromma', 'Danderyd', 'Ekerö', 'Enskede-Årsta-Vantör', 'Farsta',
            'Haninge', 'Huddinge', 'Hägersten-Älvsjö', 'Hässelby-Vällingby', 'Järfälla', 'Kungsholmen', 'Lidingö',
            'Nacka', 'Norrmalm', 'Norrtälje', 'Nykvarn', 'Nynäshamn', 'Rinkeby-Kista', 'Salem', 'Sigtuna',
            'Skarpnäck', 'Skärholmen',
            'Sollentuna', 'Solna', 'Spånga-Tensta', 'Sundbyberg', 'Södermalm', 'Södertälje', 'Tyresö', 'Täby',
            'Upplands Väsby', 'Upplands-Bro', 'Vallentuna', 'Vaxholm', 'Värmdö', 'Östermalm', 'Österåker',
            'Stockholms län', 'Stockholm'
        ]
        var firstlevellist = []

        function onMessage(event) {
            if (event && event.data && event.data.data) {
                if (event.data.data.length <= 40) {
                    var isOnMindre = false;
                } else {
                    var isOnMindre = true;
                }

                var first_level_data = {};

                var event_rows = event.data.data;
                for (var i = 0; i < event_rows.length; i++) {
                    if (firstLevelAreaList.includes(event_rows[i][2])) {
                        if (first_level_data[event_rows[i][2]] == undefined) {
                            first_level_data[event_rows[i][2]] = event_rows[i][1]
                        } else {
                            first_level_data[event_rows[i][2]] += event_rows[i][1]
                        }
                    }
                }
                var unit = event_rows[0][0];

                function generate_color(labels) {
                    var output = []
                    for (var i = 0; i < labels.length; i++) {
                        if (labels[i] == "Stockholms län") {
                            output.push('rgba(101, 29, 120, 0.8)')
                        } else {
                            output.push('rgba(176,183,194, 0.8)')
                        }
                    }
                    return output
                }

                function generate_hover_color(labels) {
                    var output = []
                    for (var i = 0; i < labels.length; i++) {
                        if (labels[i] == "Stockholms län") {
                            output.push('rgba(62, 20, 73, 0.9)')
                        } else {
                            output.push('rgba(98,98,98, 0.9)')
                        }
                    }
                    return output
                }

                var first_label_sorted = Object.keys(first_level_data).sort(function (a, b) {
                    return first_level_data[b] - first_level_data[a]
                })
                var first_value_sorted = Object.values(first_level_data).sort(function (a, b) {
                    return b - a
                })
                var current_value_max = Math.max.apply(Math, Object.values(first_level_data));
                var current_value_min = Math.min.apply(Math, Object.values(first_level_data));

                var first_backgroundColor = generate_color(first_label_sorted);

                // Fetch map file
                fetch(
                        "https://cdn.statically.io/gh/youbao88/folkhalsokollen_static_files/42512ae349e745fd6e9092efc18b51320c80bb51/stockholm_smaller_area_no_holes_simplify_complex_no_small_island220617.json"
                    )
                    .then((r) => r.json()).then((stockholm_json) => {
                        var geojson;
                        var isOnKommun = true;
                        var current_bar_selection_index = null;
                        var current_choro_selection_index = null;
                        var stockholm_kommun = stockholm_json["stockholm län"].features
                        var stockholm_kommun_sorted = stockholm_kommun.sort((a, b) => (first_label_sorted
                            .indexOf(a
                                .properties.omr_namn) - first_label_sorted.indexOf(b.properties
                                .omr_namn)))
                        for (i = 0; i < stockholm_kommun_sorted.length; i++) {
                            omrade = stockholm_kommun_sorted[i].properties.omr_namn
                            stockholm_kommun_sorted[i].properties.value = first_level_data[omrade]
                        }

                        if (mymap !== undefined && mymap !== null) {
                            mymap.gestureHandling.disable();
                            mymap.remove();
                        }
                        if (barchart !== undefined && barchart !== null) {
                            barchart.destroy();
                        }
                        var southWest = L.latLng(58.71800, 16.85800);
                        var northEast = L.latLng(60.24900, 19.52600);
                        var bounds = L.latLngBounds(southWest, northEast);

                        // For the choropleth
                        mymap = L.map('karta', {
                            preferCanvas: true,
                            gestureHandling: true,
                            gestureHandlingOptions: {
                                text: {
                                    touch: 'Använd två fingrar för att flytta kartan',
                                    scroll: 'Använd ctrl + scroll för att zooma på kartan',
                                    scrollMac: 'Använd \u2318 + scroll för att zooma på kartan'
                                },
                                duration: 2000
                            }
                        }).setMaxBounds(bounds).setView([59.5, 18.15], 8, {
                            "animate": false
                        });


                        var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            maxZoom: 19,
                            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
                        })
                        if (isOnMindre) {
                            tileLayer.addTo(mymap);
                        }

                        function getColor(d) {
                            interval = (current_value_max - current_value_min) / 5
                            return d >= current_value_min + 4 * interval ? '#297b7b' :
                                d >= current_value_min + 3 * interval ? '#529494' :
                                d >= current_value_min + 2 * interval ? '#7fb0b0' :
                                d >= current_value_min + 1 * interval ? '#c3dada' :
                                d >= current_value_min ? '#e2eded' :
                                '#ffffff';
                        }

                        function style(feature) {
                            return {
                                fillColor: getColor(feature.properties.value),
                                weight: 2,
                                opacity: 1,
                                color: 'rgb(245, 243, 240, 0.8)',
                                weight: 2,
                                fillOpacity: 0.85
                            };
                        }

                        function style_transparent(feature) {
                            return {
                                fillColor: getColor(feature.properties.value),
                                weight: 2,
                                opacity: 1,
                                color: 'rgb(245, 243, 240, 0.8)',
                                weight: 2,
                                fillOpacity: 0.8
                            };
                        }

                        function simple_style() {
                            return {
                                fillColor: '#909090',
                                opacity: 1,
                                color: '#000000',
                                weight: 1,
                                fillOpacity: 0.8
                            }
                        }

                        //Create dynamic info div when hovered
                        var info = L.control();

                        info.onAdd = function (map) {
                            this._div = L.DomUtil.create('div',
                                'info arrow-bottom'); // create a div with a class "info"
                            this.update();
                            return this._div;
                        };

                        // method that we will use to update the control based on feature properties passed
                        info.update = function (props) {
                            this._div.innerHTML = (props ? '<b>Omräde:</b>' + props.omr_namn +
                                '<br /><b> Värde: </b>' +
                                props
                                .value.toLocaleString('sv-SE', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                }) + '</br><b>Enhet: </b>' + unit : ' ')
                        };

                        //Create static info div when clicked
                        var infoClicked = L.control({
                            position: "bottomleft"
                        });

                        infoClicked.onAdd = function (map) {
                            this._div = L.DomUtil.create('div',
                                'info arrow-bottom'); // create a div with a class "info"
                            this.update();
                            return this._div;
                        };

                        // method that we will use to update the control based on feature properties passed
                        infoClicked.update = function (omrade) {
                            this._div.innerHTML = (omrade ? '<b>' + omrade + '</b>' : '')
                        };

                        //Initialize center button
                        var centerButton = L.easyButton(
                            "<span class='centerButton' title = 'reset view'>&curren;</span>",
                            function () {
                                //center the view
                                mymap.fitBounds(currentjson.getBounds());
                            });
                        centerButton.addTo(mymap);
                        //Initialize go-back button
                        var goBackButton = L.easyButton(
                            "<span class='goBackButton' title = 'Go back'>&larrhk;</span>",
                            function () {
                                //Reset map

                                current_value_max = Math.max.apply(Math, Object.values(first_level_data));
                                current_value_min = Math.min.apply(Math, Object.values(first_level_data));

                                secondjson.remove();
                                simpleGeojson.remove();
                                geojson.addTo(mymap);
                                legend.remove();
                                legend.addTo(mymap);
                                infoClicked.remove();
                                currentjson = geojson;
                                isOnKommun = true;
                                mymap.fitBounds(geojson.getBounds());

                                //Reset barchart
                                barchart.config.data = {
                                    responsive: true,
                                    labels: first_label_sorted,
                                    datasets: [{
                                        label: 'Värde',
                                        data: first_value_sorted,
                                        backgroundColor: generate_color(
                                            first_label_sorted),
                                        borderColor: generate_color(
                                            first_label_sorted),
                                        borderWidth: 1,
                                        hoverBackgroundColor: generate_hover_color(
                                            first_label_sorted)
                                    }]
                                }
                                barchart.update();

                                goBackButton.remove();

                                simpleGeojson = L.geoJson(stockholm_kommun_sorted, {
                                    style: simple_style,
                                    // onEachFeature: function (feature, layer) {
                                    //     layer.bindTooltip(feature.properties.omr_namn, {
                                    //         permanent: true,
                                    //         direction: 'center',
                                    //         className: 'omradeLabel'
                                    //     })
                                    // }
                                });
                            })

                        function highlightFeature(e) {
                            var layer = e.target;

                            layer.setStyle({
                                weight: 3,
                                color: '#666',
                                dashArray: '',
                                fillOpacity: 0.9
                            });

                            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                layer.bringToFront();
                            }

                            info.addTo(mymap);
                            info.update(layer.feature.properties);

                            barchart.setActiveElements([{
                                datasetIndex: 0,
                                index: barchart.data.labels.indexOf(layer.feature
                                    .properties.omr_namn)
                            }]);
                            barchart.tooltip.setActiveElements([{
                                datasetIndex: 0,
                                index: barchart.data.labels.indexOf(layer.feature
                                    .properties.omr_namn)
                            }])
                            barchart.update('none');
                        }



                        function resetHighlight(e) {
                            if (mymap.hasLayer(geojson)) {
                                geojson.resetStyle();
                            } else {
                                if (mymap.hasLayer(secondjson)) {
                                    secondjson.resetStyle();
                                };
                            };
                            info.remove();
                            barchart.setActiveElements([]);
                            barchart.tooltip.setActiveElements([])
                            barchart.update('none')
                        }

                        if (isOnMindre) {
                            function zoomToFeature(e) {
                                if (e.target) {
                                    var clickedOmrade = e.target.feature.properties.omr_namn;
                                } else {
                                    var clickedOmrade = barchart.data.labels[e[0].index]
                                }
                                if (isOnKommun & (clickedOmrade != 'Stockholms län') & (clickedOmrade !=
                                        'Stockholm')) {
                                    //Delete original layer and add detail layer
                                    geojson.remove(); //Remove main layer
                                    simpleGeojson.remove();
                                    var second_json_data = stockholm_json[clickedOmrade]
                                        .features; //Get geojson data for each clicked area
                                    var second_label = [];
                                    for (i = 0; i < second_json_data.length; i++) {
                                        second_label.push(second_json_data[i].properties.omr_namn)
                                    }

                                    var second_level_data = {};
                                    for (i = 0; i < event_rows.length; i++) {
                                        if (second_label.includes(event_rows[i][2])) {
                                            second_level_data[event_rows[i][2]] = event_rows[i][1]
                                        }
                                    }
                                    var second_label_sorted = Object.keys(second_level_data).sort(
                                        function (a, b) {
                                            return second_level_data[b] - second_level_data[a]
                                        })
                                    var second_value_sorted = Object.values(second_level_data).sort(
                                        function (a, b) {
                                            return b - a
                                        })

                                    current_value_max = Math.max.apply(Math, Object.values(
                                        second_level_data));
                                    current_value_min = Math.min.apply(Math, Object.values(
                                        second_level_data));

                                    var second_backgroundColor = generate_color(
                                        second_label_sorted);

                                    var second_json_data_sorted = second_json_data.sort((a, b) => (
                                        second_label_sorted
                                        .indexOf(a
                                            .properties.omr_namn) - second_label_sorted
                                        .indexOf(b.properties
                                            .omr_namn)))
                                    for (i = 0; i < second_json_data_sorted.length; i++) {
                                        omrade = second_json_data_sorted[i].properties.omr_namn
                                        second_json_data_sorted[i].properties.value =
                                            second_level_data[omrade]
                                    }
                                    simpleGeojson.addTo(mymap);

                                    simpleGeojson.eachLayer(function (layer) {
                                        if (layer.feature.properties.omr_namn == clickedOmrade) {
                                            mymap.removeLayer(layer);
                                        };
                                    });

                                    secondjson = L.geoJson(second_json_data_sorted, {
                                        style: style_transparent,
                                        onEachFeature: onEachFeature
                                    })
                                    secondjson.addTo(mymap);

                                    legend.remove();
                                    legend.addTo(mymap);
                                    currentjson = secondjson;
                                    // Add button
                                    goBackButton.addTo(mymap)

                                    //Add infoClicked
                                    infoClicked.addTo(mymap)
                                    infoClicked.update(clickedOmrade)

                                    //Update datasets on table
                                    barchart.config.data = {
                                        responsive: true,
                                        labels: second_label_sorted,
                                        datasets: [{
                                            label: 'Värde',
                                            data: second_value_sorted,
                                            backgroundColor: generate_color(
                                                second_label_sorted),
                                            borderColor: generate_color(
                                                second_label_sorted),
                                            borderWidth: 1,
                                            hoverBackgroundColor: generate_hover_color(
                                                second_label_sorted)
                                        }]
                                    }
                                    barchart.update();
                                    mymap.fitBounds(secondjson.getBounds());
                                    isOnKommun = false;
                                } else {
                                    if (e.target) {
                                        mymap.fitBounds(e.target.getBounds());
                                    } else {
                                        for (const [key, value] of Object.entries(currentjson
                                                ._layers)) {
                                            if (value.feature.properties.omr_namn ==
                                                clickedOmrade) {
                                                mymap.fitBounds(value.getBounds());
                                                break;
                                            }
                                        }
                                    }
                                }
                            }
                        } else {
                            function zoomToFeature(e) {
                                if (e.target) {
                                    mymap.fitBounds(e.target.getBounds());
                                } else {
                                    for (const [key, value] of Object.entries(currentjson
                                            ._layers)) {
                                        if (value.feature.properties.omr_namn ==
                                            barchart.data.labels[e[0].index]) {
                                            mymap.fitBounds(value.getBounds());
                                            break;
                                        }
                                    }
                                }
                            }
                        }

                        function onEachFeature(feature, layer) {
                            layer.on({
                                mouseover: highlightFeature,
                                mouseout: resetHighlight,
                                click: zoomToFeature
                            });
                        }
                        simpleGeojson = L.geoJson(stockholm_kommun_sorted, {
                            style: simple_style,
                            // onEachFeature: function (feature, layer) {
                            //     layer.bindTooltip(feature.properties.omr_namn, {
                            //         permanent: true,
                            //         direction: 'center',
                            //         className: 'omradeLabel'
                            //     })
                            // }
                        });

                        geojson = L.geoJson(stockholm_kommun_sorted, {
                            style: style,
                            onEachFeature: onEachFeature
                        });
                        geojson.addTo(mymap)

                        var currentjson = geojson;
                        var legend = L.control({
                            position: 'bottomright'
                        });

                        legend.onAdd = function (map) {

                            var div = L.DomUtil.create('div', 'legend'),
                                interval = (current_value_max - current_value_min) / 5
                            grades = [current_value_min, current_value_min + 1 * interval,
                                    current_value_min +
                                    2 *
                                    interval, current_value_min + 3 * interval,
                                    current_value_min + 4 * interval
                                ],
                                labels = [];
                            div.innerHTML +=
                                '<h4 style = "text-align: center; font-weight: bold; margin : 0px 8px 8px 8px">Värde</h4>'

                            // loop through our density intervals and generate a label with a colored square for each interval
                            for (var i = 0; i < grades.length; i++) {
                                div.innerHTML +=
                                    '<i style="background:' + getColor(grades[i]) +
                                    '; opacity: 0.85"></i> ' +
                                    grades[i].toLocaleString('sv-SE', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    }) + (grades[i + 1] ? '&ndash;' +
                                        grades[i + 1].toLocaleString('sv-SE', {
                                            minimumFractionDigits: 2,
                                            maximumFractionDigits: 2
                                        }) +
                                        '<br>' : '+');
                            }
                            return div;
                        };

                        legend.addTo(mymap);

                        function highlightFeatureFromBar(omr_namn) {
                            if (omr_namn !== 'Stockholms län' && omr_namn !== 'Stockholm') {
                                currentjson.eachLayer(function (layer) {
                                    if (layer.feature.properties.omr_namn ==
                                        hovered_omr) {
                                        layer.setStyle({
                                            weight: 3,
                                            color: '#666',
                                            dashArray: '',
                                            fillOpacity: 1
                                        })
                                        info.addTo(mymap)
                                        info.update(layer.feature.properties);

                                        if (!L.Browser.ie && !L.Browser.opera && !L
                                            .Browser.edge) {
                                            layer.bringToFront();
                                        }

                                        return;
                                    }
                                })
                            } else {
                                if (omr_namn == 'Stockholms län') {
                                    currentjson.eachLayer(function (layer) {
                                        layer.setStyle({
                                            weight: 3,
                                            color: '#666',
                                            dashArray: '',
                                            fillOpacity: 1
                                        })
                                        if (!L.Browser.ie && !L.Browser.opera && !L
                                            .Browser.edge) {
                                            layer.bringToFront();
                                        }
                                    })
                                } else {
                                    currentjson.eachLayer(function (layer) {
                                        if (stadsdelarList.includes(layer.feature.properties
                                                .omr_namn)) {
                                            layer.setStyle({
                                                weight: 3,
                                                color: '#666',
                                                dashArray: '',
                                                fillOpacity: 1
                                            })
                                            if (!L.Browser.ie && !L.Browser.opera && !L
                                                .Browser.edge) {
                                                layer.bringToFront();
                                            }
                                        }
                                    })
                                }
                            }
                        }

                        function resetHighlightFromBar(omr_namn) {
                            currentjson.eachLayer(function (layer) {
                                if (omr_namn !== 'Stockholms län' && omr_namn !==
                                    'Stockholm') {
                                    currentjson.eachLayer(function (layer) {
                                        if (layer.feature.properties.omr_namn ==
                                            hovered_omr) {
                                            currentjson.resetStyle(layer);
                                            info.remove();
                                            return;
                                        }
                                    })
                                } else {
                                    if (omr_namn == 'Stockholms län') {
                                        currentjson.eachLayer(function (layer) {
                                            currentjson.resetStyle(layer);
                                        })
                                    } else {
                                        currentjson.eachLayer(function (layer) {
                                            currentjson.resetStyle(layer);
                                        })
                                    }
                                }
                            })
                        }

                        // For bar chart
                        var previous_hovered_omr
                        var ctx = document.getElementById('karta_stapel').getContext('2d');
                        barchart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                responsive: true,
                                labels: first_label_sorted,
                                datasets: [{
                                    label: 'Värde',
                                    data: first_value_sorted,
                                    backgroundColor: generate_color(
                                        first_label_sorted),
                                    borderColor: generate_color(
                                        first_label_sorted),
                                    borderWidth: 1,
                                    hoverBackgroundColor: generate_hover_color(
                                        first_label_sorted)
                                }]
                            },
                            plugins: [ChartDataLabels],
                            options: {
                                plugins: {
                                    datalabels: {
                                        formatter: function (value, context) {
                                            return value.toLocaleString('sv-SE', {
                                                minimumFractionDigits: 2,
                                                maximumFractionDigits: 2
                                            });
                                        },
                                        anchor: 'end',
                                        align: 'end',
                                        padding: {
                                            left: 6
                                        },
                                        clamp: true,
                                        font: {
                                            size: 12
                                        }
                                    },
                                    legend: false,
                                    tooltip: {
                                        backgroundColor: '#F8F9FA',
                                        bodyFont: {
                                            size: 14
                                        },
                                        bodyColor: '#000000',
                                        displayColors: false,
                                        titleColor: '#000000',
                                        titleFont: {
                                            size: 14
                                        },
                                        cornerRadius: 3,
                                        borderColor: '#000000',
                                        borderWidth: 0.5,

                                        callbacks: {
                                            afterBody: function (t, d) {
                                                return 'Enhet: ' + unit;
                                            },
                                            label: function (t, d) {
                                                return 'Värde: ' + t.raw
                                                    .toLocaleString('sv-SE', {
                                                        minimumFractionDigits: 2,
                                                        maximumFractionDigits: 2
                                                    })
                                            }
                                        }
                                    }
                                },
                                maintainAspectRatio: false,
                                layout: {
                                    padding: {
                                        right: 20
                                    }
                                },
                                indexAxis: 'y',
                                scales: {
                                    y: {
                                        ticks: {
                                            autoSkip: false,
                                            font: {
                                                size: 11
                                            },
                                        },
                                        grid: {
                                            display: false,
                                        }
                                    }
                                },
                                intersection: {
                                    mode: 'point'
                                },
                                onHover: function (event, elements) {
                                    if (elements && elements.length) {
                                        // mouse over
                                        if (previous_hovered_omr == null) {
                                            hovered_omr = event.chart.data.labels[
                                                elements[0].index]
                                            highlightFeatureFromBar(hovered_omr)
                                            previous_hovered_omr = hovered_omr
                                        }
                                    } else {
                                        // mouse out
                                        if (previous_hovered_omr) {
                                            resetHighlightFromBar(
                                                previous_hovered_omr);
                                            previous_hovered_omr = null
                                        }
                                    }
                                },
                                onClick: function (event, elements) {
                                    zoomToFeature(elements)
                                }
                            }
                        })
                    });
            } else {
                if (event.data && event.data.type && event.data.type == "takeScreenShot") {
                    var stapelBase64 = barchart.toBase64Image();

                    //Resize the map canvas to be the same width as barchart
                    var mapCanvasOriginal = document.getElementsByTagName('canvas')[0];
                    var mapHeightWidthRatio = mapCanvasOriginal.height / mapCanvasOriginal.width;

                    var mapCanvasResized = document.createElement("canvas");
                    var mapContextResized = mapCanvasResized.getContext("2d");


                    var targetHeight = barchart.height;
                    var targetWidth = barchart.height / mapHeightWidthRatio;

                    mapCanvasResized.height = targetHeight;
                    mapCanvasResized.width = targetWidth;

                    mapContextResized.drawImage(mapCanvasOriginal, 0, 0, targetWidth, targetHeight);
                    var mapBase64 = mapCanvasResized.toDataURL();



                    var messageToMain = {
                        type: 'screenshotKarta',
                        content: {
                            'karta': mapBase64,
                            'stapel': stapelBase64,

                        }
                    }
                    window.parent.postMessage(message = messageToMain, targetOrigin = '*')
                }
            }
        }
    </script>
</body>
