<!DOCTYPE html>
<head>
    <title>
        Folkhälsokollen läs mer
    </title>
    <style>
        body {
            font-family: AvenirNext, Helvetica, Arial, sans-serif;
            font-size: .8889rem;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id = "text_content">
    </div>
    <script>
        if (window.addEventListener) {
        // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        } 
        // Retrieve data and begin processing
        function onMessage(event) {
            if (event && event.data) {
               console.log(event.data) 
            }
        }
        var sampleData = {data:["Död",
                                "Dödsfall på grund av covid-19",
                                "Antal dödsfall med covid-19 som underliggande dödsorsak per 10 000 invånare",
                                "Socialstyrelsen dödsorsaksstatistik",
                                "",
                                "Socioekonomiska faktorer och covid-19 i Stockholms län (rapport 2020:10), Centrum för epidemiologi och samhällsmedicin",
                                "https://www.folkhalsoguiden.se/globalassets/verksamheter/forskning-och-utveckling/centrum-for-epidemiologi-och-samhallsmedicin/folkhalsoguiden/rapporter-och-faktablad/rapport-2020.10-socioekonomiska-faktorer-och-covid-19-i-stockholms-lan_november-2020.pdf",
                                "Covid-19 i Stockholms län till och med mitten av juni 2020 (rapport 2020:6), Centrum för epidemiologi och samhällsmedicin (CES)",
                                "https://www.folkhalsoguiden.se/globalassets/verksamheter/forskning-och-utveckling/centrum-for-epidemiologi-och-samhallsmedicin/folkhalsoguiden/rapporter-och-faktablad/rapport-2020.6-covid-19-i-stockholms-lan-till-och-med-mitten-av-juni-2020_uppdaterad-2020-07-13.pdf",
                                "Coronapandemins potentiella effekter på folkhälsan, Centrum för epidemiologi och samhällsmedicin (CES)",
                                "https://www.folkhalsoguiden.se/material/rapporter/coronapandemins-potentiella-effekter-pa-folkhalsan/"]};
        var div = document.getElementById("text_content");
        var data = sampleData["data"];
        div.innerHTML += `<span style='color: rgb(46,116,181);'>${data[1]}</span><br><br>`;
        div.innerHTML += "<span style='color: rgb(46,116,181);''>Definition: </span>"+`${data[2]}`+"<br><br>";
        div.innerHTML += "<span style='color: rgb(46,116,181);''>Källa: </span>"+`<a href = ${data[4]}>${data[3]}</a>` + "<br><br>";

        
        div.innerHTML += "<span style='color: rgb(46,116,181);''>Läsa mer: </span>"+"<br>";
        var list = document.createElement("ul");
        div.appendChild(list);
        for (var i = 5; i<data.length; i=i+2){
            if (data[i] == ""){
                break
            }
            list.innerHTML += `<li><a href = ${data[i+1]}>${data[i]}</a></li>`;
        }

        
    </script>
</body>
