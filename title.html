<!DOCTYPE html>
<head>
    <title>
        Folkhälsokollen läs mer
    </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1rem;
            background-color: #F5F3F0;
        }
    </style>
</head>
<body>
    <div id = "text_content" style="position:fixed; top: 30%; left: 0%; font-family: Arial, Helvetica, sans-serif;">
    </div>
    <script>
        if (window.addEventListener) {
        // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        } 
        // Retrieve data and begin processing
        function onMessage(event) {
            if (event && event.data) {
               var div = document.getElementById("text_content")
               
               var rows = event.data.data;
               if (rows == []){
                   return;
               }
               div.innerHTML = '';
               var indicator_name = rows[0][0];
               if (rows[0][0] == 'covid-19'){
                   div.innerHTML += `<b>${indicator_name} på grund av covid-19`;
               } else{
                   div.innerHTML += `<b>${indicator_name}`;
               }
               if (rows[0][1] !== 'Ej valbart'){
                   div.innerHTML += '<br>';
                   for(var i = 0; i<rows.length; i++){
                       div.innerHTML += `<b>${rows[i][1]}; `;
                   }
               }
               value_unit = rows[0][2];
               div.innerHTML += `<br>enhet: <b>${value_unit}</b>`;
            }
        }
    </script>
</body>
