<!DOCTYPE html>
<head>
    <title>
        Folkhälsokollen läs mer
    </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F3F0;
        }
    </style>
</head>
<body>
    <div id = "text_content" style="position:fixed; top: 20%; left: 0%; font-family: Arial, Helvetica, sans-serif;">
    </div>
    <script>
        if (window.addEventListener) {
        // For standards-compliant web browsers
            window.addEventListener("message", onMessage, false);
        } else {
            window.attachEvent("onmessage", onMessage);
        } 
        // Retrieve data and begin processing
        function onMessage(event) {
            if (event && event.data) {
               console.log(event.data);
               var div = document.getElementById("text_content")
               var rows = event.data.data;
               if (rows == []){
                   return;
               }
               div.innerHTML = '';
               var indicator_name = rows[0][0];
               div.innerHTML += `<span style="font-size: 1.1rem; font-weight: bold">${indicator_name}</span>`;
              
               if (rows[0][1] !== 'Ej valbart'){
                   div.innerHTML += '<br>';
                   for(var i = 0; i<rows.length; i++){
                       div.innerHTML += `<span style="font-size: 0.9rem; font-weight: bold">${rows[i][1]}; </span>`;
                   }
               }
               var parameters = event.data.parameters;
               for (var i = 0; i<parameters.length; i++){
                   var parameter_name = parameters[i]['label'].split('_')[1];
                   div.innerHTML += `<br><span style = 'font-size: 0.9rem'>${parameter_name}:</span>`;
                   var parameter_value = parameters[i]['value'];
                   for (var j = 0; j<parameter_value.length; j++){
                       div.innerHTML += `<span style = 'font-size: 0.9rem; font-weight:bold'> ${parameter_value[j]};</span>`;
                   }
               }
               value_unit = rows[0][2];
               div.innerHTML += `<br><span style="font-size: 0.9rem">enhet: </span><span style="font-size: 0.9rem; font-weight:bold">${value_unit}`;
            }
        }
    </script>
</body>
